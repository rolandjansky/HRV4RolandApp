name: HRV4Roland
description: Measure HR using the phone's camera.

version: 1.0.1+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  charts_flutter: ^0.9.0
  wakelock: ^0.1.4+1
  path_provider: ^0.4.0
  http: any
  camera:
    git:
      url: https://github.com/Renesanse/plugins.git
      path: packages/camera
      ref: flash_light
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon512.png"



flutter:
  uses-material-design: true
  fonts:
    - family: GothamRounded
      fonts:
        - asset: assets/GothamRounded-Book.otf
    - family: SF-Pro-Display
      fonts:
        - asset: assets/SF-Pro-Display-Regular.otf